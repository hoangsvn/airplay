<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="jMuxer H264 Video Stream Demo" name="description"/>
    <title>Live Stream via JMuxer</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #1e1e1e;
            font-family: sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-height: 100vh;
            max-width: 100%;
            width: auto;
            height: auto;
            overflow: hidden;
        }

        video {
            height: 100vh;
            width: 55vh;
            border: 2px solid #444;
            border-radius: 2px;
            background-color: black;
            transform-origin: center center;
        }

    </style>
</head>
<body>
<div id="container">
    <video autoplay id="player" muted></video>
</div>
<script>

    window.onload = function () {
        var socketURL = 'ws://localhost:9001/video';
        if (jmuxer) {
            jmuxer.destroy();
        }
        var jmuxer = new JMuxer({
            node: 'player',
            fps: 60,
            flushingTime: 1,
            mode: 'video',
            debug: false,
            clearBuffer: true
        });

        var ws = new WebSocket(socketURL);
        ws.binaryType = 'arraybuffer';
        ws.addEventListener('message', function (event) {
            jmuxer.feed({
                video: new Uint8Array(event.data)
            });
        });

        ws.addEventListener('error', function (e) {
            console.log('Socket Error');
        });
    }

</script>
<script src="jmuxer.min.js" type="text/javascript"></script>
</body>
</html>
